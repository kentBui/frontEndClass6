	<h2> Bảng tên</h2>
	<table border="0" cellspacing="0" cellpadding="10" width="960" align="center" bgcolor="#ddd">
		<tr height="50">
			<td colspan="4" bgcolor="#52524E" align="center" valign="top">
				<font color="#eee" size="6">HEADER</font>
			</td>
		</tr>
		<tr height="80" bgcolor="#ccc">
			<td colspan="4" align="center" valign="center">MENU</td>
		</tr>
		<tr>
			<td rowspan="8" width="240" align="center" valign="top">LEFT SIDE</td>
			<td width="240" align="right" bgcolor="#aaa">Họ và tên</td>
			<td width="240" bgcolor="#aaa">
				<input type="te" placeholder="Nguyễn văn A">
			</td>
			<td rowspan="8" width="240" align="center" valign="top">RIGHT SIDE</td>
		</tr>
		<tr>
			<td align="right" bgcolor="#aaa">Email</td>
			<td bgcolor="#aaa">
				<input type="email" placeholder="abc@gmail.com"> 
			</td>
		</tr>
		<tr>
			<td align="right" bgcolor="#aaa">Địa chỉ</td>
			<td bgcolor="#aaa">
				<input type="text" placeholder="abc">
			</td>
		</tr>
		<tr>
			<td align="right" bgcolor="#aaa">Số điện thoại</td>
			<td bgcolor="#aaa">
				<input type="number" placeholder="1234567890">
			</td>
		</tr>
		<tr>
			<td align="right" bgcolor="#aaa">Giới tính</td>
			<td bgcolor="#aaa">
				<input type="radio" name="gender" checked> Nam
				<input type="radio" name="gender"> Nữ
			</td>
		</tr>
		<tr>
			<td align="right" bgcolor="#aaa">Sở thích</td>
			<td bgcolor="#aaa">
				<input type="checkbox" name="sothich"> Phim
				<input type="checkbox" name="sothich"> Nhạc
				<input type="checkbox" name="sothich"> Khác
			</td>
		</tr>
		<tr>
			<td align="right" bgcolor="#aaa">
				<font color="#333" size="4">
					Thông tin khác
				</font>
			</td>
			<td bgcolor="#aaa">
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" bgcolor="#aaa">
				<button style="background-color: lightblue; border-radius: 5px;">
					<font size="4">
						Đăng ký
					</font>
				</button>
			</td>
		</tr>
