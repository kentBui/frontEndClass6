<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Grid Demo</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row__header">
			<div class="logo bg-brown text-center">
				1
			</div>
			<div class="menu bg-brown text-center">
				2
			</div>
		</div> <!-- end header -->
		<div class="row__main">
			<div class="box bg-brown text-center">
				3
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				4
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				5
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				6
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				7
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				8
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				9
			</div> <!-- end one box -->
			<div class="box bg-brown text-center">
				10
			</div> <!-- end one box -->
		</div> <!-- end main -->
		<div class="row_footer">
			<div class="footer__left">
				<div class="left__1 bg-brown text-center">
					11
				</div>
				<div class="left__2 bg-brown text-center">
					12
				</div>
			</div>
			<div class="footer__right bg-brown text-center">
				13
			</div>
		</div> <!-- end footer -->
	</div>
</body>
</html>
