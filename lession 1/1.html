<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0; padding: 0;
		}
		.container {
			width: 1000px;
			height: 500px;
			background-color: green;
		}
		.row {
			display: inline-block;
		}
		.box-1{
			width: 45%;
			background-color: blue;
			float: left;
		}
		.box-2{
			width: 45%;
			background-color: red;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box-1">
				<ul>
					<li>logo</li>
					<li>logo</li>
					<li>logo</li>
				</ul>
			</div>
			<div class="box-2">
				<ul>
					<li>home</li>
					<li>home</li>
					<li>home</li>
					<li>home</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
